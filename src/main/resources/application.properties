#\u5728\u63A7\u5236\u53F0\u8F93\u51FA,%d{yyyy-MM-dd HH:mm:ss.SSS}\uFF08\u65E5\u671F\u65F6\u95F4\uFF09\uFF0C%thread\uFF08\u7EBF\u7A0B\u540D\uFF09\uFF0C%-5level\uFF08\u7EA7\u522B\u4ECE\u5DE6\u663E\u793A5\u4E2A\u5B57\u7B26\u5BBD\u5EA6\uFF09\uFF0C%logger{50}\uFF08logger\u540D\uFF08\u5168\u7C7B\u540D\uFF09\u6700\u957F50\u4E2A\u5B57\u7B26\uFF09\uFF0C%msg\uFF08\u6D88\u606F\uFF09\uFF0C%n\uFF08\u6362\u884C\uFF09
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
